[versions]
lombok = "1.18.36"
spring-boot = "3.4.0"
spring-dep-mgmt = "1.1.6"
junit-jupiter = "5.10.0"
assertj = "3.24.2"

[plugins]
org-springframework-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
io-spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dep-mgmt" }
com-github-spotbugs = { id = "com.github.spotbugs", version = "6.0.26" }

[libraries]
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "spring-boot" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
junit-launcher = { module = "org.junit.platform:junit-platform-launcher", version = "1.10.0" }
assertj = { module = "org.assertj:assertj-core", version.ref = "assertj" }
